<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="colores-principales.css">
</head>
<body>
    <div class="video-container">
        <video autoplay poster="https://image.tmdb.org/t/p/original/pLctvg69kQGVfqSLqeL55sbWNRr.jpg" id="video" width="640" height="360" >
            <source   src="https://archive.org/download/dragon-ball-z-episodio-de-bardock-espanol-latino-completo/Dragon%20ball%20z%20episodio%20de%20Bardock%28Espa%C3%B1ol%20Latino%20Completo%29.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <div class="controls">
            <button id="play-pause" class="control-btn">
                <i class="fas fa-play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></i>
        </button>
            <input type="range" id="seek-bar" value="0" class="seek-bar">
            <button id="mute" class="control-btn"><i class="fas fa-volume-up"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/></svg></i></button>
            <button id="full-screen" class="control-btn"><i class="fas fa-expand"></i><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg></button>
        </div>
    </div>


    
<style>
    /* styles.css */

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #141414;
    margin: 0;
    font-family: Arial, sans-serif;
}

.video-container {
    position: relative;
    width: 100%;
    height: 100%;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    background-color: black;
}

video {
    width: 100%;
    display: block;
    height: 100%;
    object-fit: cover;
}

.controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: rgb(20 20 20 / 87%);
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 96%;
    box-sizing: border-box;
    transition: 0.3s;
    margin: 0px 2% 5px;
    border-radius: 20px;
    backdrop-filter: blur(30px);
}

.control-btn {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 18px;
}

.control-btn:hover {
    color: #e50914;
}

input[type="range"] {
    -webkit-appearance: none;
    width: 80%;
    background: transparent;
}

input[type="range"]::-webkit-slider-runnable-track {
    width: 100%;
    height: 5px;
    cursor: pointer;
    background: var(--color-hover-vermas);
    border-radius: 5px;
}

input[type="range"]::-webkit-slider-thumb {
    border: 1px solid #000000;
    height: 15px;
    width: 15px;
    border-radius: 50%;
    background: var(--color-primario);
    cursor: pointer;
    -webkit-appearance: none;
    margin-top: -5px;
}

input[type="range"]::-moz-range-thumb {
    border: 1px solid #000000;
    height: 15px;
    width: 15px;
    border-radius: 50%;
    background: var(--color-primario);
    cursor: pointer;
}

input[type="range"]::-moz-range-track {
    width: 100%;
    height: 5px;
    cursor: pointer;
    background: #505050;
    border-radius: 5px;
}

.video-container.fullscreen {
    width: 100%;
    height: 100%;
    box-shadow: none;
}

.video-container.fullscreen video {
    height: 100%;
}

.video-container.fullscreen .controls {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}
svg{
    height: 24px;
    width: 24px;
}
button#full-screen {
    margin: 5px 0px 0px 0px;
}
button#mute {
    margin: 5px 20px 0px 20px;
}
.controls.hide {
    transform: translateY(100%);
    opacity: 0;
}

</style>

    <script>
// scripts.js

document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("video");
    var playButton = document.getElementById("play-pause");
    var muteButton = document.getElementById("mute");
    var fullScreenButton = document.getElementById("full-screen");
    var seekBar = document.getElementById("seek-bar");
    var volumeBar = document.getElementById("volume-bar");
    var videoContainer = document.querySelector(".video-container");

    // Play/Pause the video
    playButton.addEventListener("click", function() {
        if (video.paused) {
            video.play();
            playButton.innerHTML = '<i class="fas fa-pause"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg></i>';
        } else {
            video.pause();
            playButton.innerHTML = '<i class="fas fa-play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></i>';
        }
    });

    // Mute/Unmute the video
    muteButton.addEventListener("click", function() {
        if (video.muted) {
            video.muted = false;
            muteButton.innerHTML = '<i class="fas fa-volume-up"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/></svg></i>';
        } else {
            video.muted = true;
            muteButton.innerHTML = '<i class="fas fa-volume-mute"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"/></svg></i>';
        }
    });

    // Full-Screen the video
    fullScreenButton.addEventListener("click", function() {
        if (!document.fullscreenElement) {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
                videoContainer.mozRequestFullScreen(); // Firefox
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen(); // Chrome and Safari
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen(); // IE/Edge
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen(); // Firefox
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen(); // Chrome and Safari
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen(); // IE/Edge
            }
        }
    });

    // Update the seek bar as the video plays
    video.addEventListener("timeupdate", function() {
        var value = (100 / video.duration) * video.currentTime;
        seekBar.value = value;
    });

    // Seek to the new time when the seek bar changes
    seekBar.addEventListener("input", function() {
        var time = video.duration * (seekBar.value / 100);
        video.currentTime = time;
    });

    // Update the video volume
    volumeBar.addEventListener("input", function() {
        video.volume = volumeBar.value;
    });

    // Listen for fullscreen change events to adjust controls
    document.addEventListener('fullscreenchange', onFullScreenChange);
    document.addEventListener('webkitfullscreenchange', onFullScreenChange);
    document.addEventListener('mozfullscreenchange', onFullScreenChange);
    document.addEventListener('MSFullscreenChange', onFullScreenChange);

    function onFullScreenChange() {
        if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
            videoContainer.classList.add('fullscreen');
        } else {
            videoContainer.classList.remove('fullscreen');
        }
    }
});
// Captura un cuadro del video y muestra la imagen al cambiar la posición de la línea de tiempo
seekBar.addEventListener("input", function() {
    // Calcula el tiempo correspondiente al valor de la línea de tiempo
    var time = video.duration * (seekBar.value / 100);
    video.currentTime = time; // Cambia el tiempo del video

    // Captura un cuadro del video en el tiempo actual
    captureFrame();
});

// Función para capturar un cuadro del video en el tiempo actual
function captureFrame() {
    // Crea un lienzo (canvas) para dibujar la imagen del cuadro
    var canvas = document.createElement("canvas");
    var context = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Dibuja el cuadro actual del video en el lienzo
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convierte el lienzo a una imagen
    var frameImage = new Image();
    frameImage.src = canvas.toDataURL();

    // Muestra la imagen del cuadro actual encima de la línea de tiempo
    // (Aquí debes decidir cómo y dónde mostrar la imagen en tu interfaz de usuario)
    // Por ejemplo, podrías agregarla a un elemento <img> en tu HTML y actualizar su src:
    document.getElementById("frame-image").src = frameImage.src;
}


    </script>
</body>
</html>
