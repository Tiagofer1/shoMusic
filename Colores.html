<script>
  // Variable global para almacenar el audio actualmente en reproducción
var audioActual;

// Obtener todas las canciones y asignar eventos de clic dinámicamente
var canciones = document.querySelectorAll('.canciones-todo');
canciones.forEach(function(cancion, index) {
    cancion.addEventListener('click', function() {
        reproducirCancion(index + 1);
        cambiarEstiloMenu(); // Llama a la función para cambiar el estilo del menú
        var nombre = this.querySelector('.nombre h5').textContent;
        actualizarNombreCancion(nombre); // Actualiza el nombre de la canción
    });
});
var startY; // Variable para almacenar la posición inicial del desplazamiento
 
 // Función para iniciar el desplazamiento manual
 function startDrag(e) {
     startY = e.clientY; // Almacena la posición inicial del desplazamiento
     document.addEventListener('mousemove', dragMenu);
     document.addEventListener('mouseup', stopDrag);
 }
 
 // Función para desplazar el menú mientras se arrastra
 function dragMenu(e) {
     var menu = document.querySelector('.menu');
     var delta = e.clientY - startY; // Calcula el cambio en la posición del mouse
     menu.scrollTop -= delta; // Desplaza el menú en la dirección opuesta al movimiento del mouse
     startY = e.clientY; // Actualiza la posición inicial del desplazamiento
 }
 
 // Función para detener el desplazamiento manual
 function stopDrag() {
     document.removeEventListener('mousemove', dragMenu);
     document.removeEventListener('mouseup', stopDrag);
 }
 
 // Evento para iniciar el desplazamiento manual al hacer clic en el menú
 document.querySelector('.menu').addEventListener('mousedown', startDrag);
 
 // Función para cambiar entre el menú normal y extendido
 function toggleMenu() {
     var menu = document.querySelector('.menu');
     menu.classList.toggle('menu-expandido'); // Cambia la clase para alternar entre normal y extendido
 }
 
 // Evento para cambiar entre el menú normal y extendido al hacer doble clic en el menú
 document.querySelector('.menu').addEventListener('dblclick', toggleMenu);
 
 
// Función para reproducir la canción
function reproducirCancion(numeroCancion) {
    // Pausa la canción actual si hay alguna
    if (audioActual) {
        audioActual.pause();
        audioActual.currentTime = 0; // Reinicia la reproducción al principio
    }

    // Reproduce la canción específica
    var audio = document.getElementById('audio' + numeroCancion);
    audio.play();

    // Actualiza la variable de audio actual
    audioActual = audio;

    // Evento para manejar el tiempo actualizado del audio
    audioActual.addEventListener('timeupdate', tiempoActualizado);
}

// Función para manejar el evento de tiempo actualizado del audio
function tiempoActualizado() {
    if (audioActual) {
        actualizarBarraProgreso(audioActual);
    }
}

// Obtener la barra de progreso
var progressBar = document.querySelector('.progress-bar');

// Función para actualizar la barra de progreso
function actualizarBarraProgreso(audio) {
    var porcentaje = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = porcentaje + '%';
}

// Función para cambiar el estilo del menú al seleccionar una canción
function cambiarEstiloMenu() {
    var menu = document.querySelector('.menu');
    menu.classList.add('menu-expandido');
    var posterr = document.querySelector('.poster-cancion');

    // Obtener el poster de la canción seleccionada
    var poster = document.querySelector('.poster');
    var posterSrc = poster.src;

    // Crear un elemento de imagen para mostrar el poster en el menú expandido
    var posterMenu = document.createElement('img');
    posterMenu.classList.add('poster-menu');
    posterMenu.src = posterSrc;

  

    // Eliminar cualquier poster anterior en el menú expandido
    var posterMenuAnterior = document.querySelector('.poster-menu');
    if (posterMenuAnterior) {
        posterMenuAnterior.remove();
    }

    // Agregar el poster de la canción seleccionada al menú expandido
    menu.appendChild(posterMenu);
    posterMenu.style.display = 'block'; // Mostrar la imagen
}

// Función para actualizar el nombre de la canción seleccionada
function actualizarNombreCancion(nombre) {
    var nombreCancion = document.querySelector('.Nombre-cancion');
    nombreCancion.textContent = nombre;
}

// Función para pausar o reanudar la reproducción al hacer clic en el botón de reproducción
function toggleReproduccion() {
    if (audioActual.paused) {
        audioActual.play();
    } else {
        audioActual.pause();
    }
}

// Evento para pausar o reanudar la reproducción al hacer clic en el botón de reproducción
document.querySelector('.play').addEventListener('click', toggleReproduccion);

</script>
